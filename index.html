<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Web Topics | Hamada</title>
  </head>
  <body class="light-mode">
    <header class="container">
      <h1><a href="index.html" id="logo">Web Topics</a></h1>
      <nav>
        <ul>
          <li>
            <button class="btn-nav" id="mode-btn">
              <ion-icon name="moon-outline" class="icon"></ion-icon>
              <span id="modeButtonText">Dark Mode</span>
            </button>
          </li>
          <li>
            <button class="btn-nav" id="favorites-btn">
              <ion-icon name="heart-outline" class="icon"></ion-icon>
              <span>Favorites</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome-section">
        <div class="text">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </section>
      <section class="content-container container">
        <div class="search-container">
          <div class="search-field">
            <ion-icon name="search-outline" class="icon"></ion-icon>
            <input id="searchInput" type="text" placeholder="Search the website..." />
            <div class="drop">
              <div class="drop-down sort-drop-down">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort" class="sort-select">
                  <option value="DEFAULT">Default</option>
                  <option value="TOPIC">Topic</option>
                  <option value="AUTHOR">Author</option>
                </select>
              </div>
              <div class="drop-down filter-drop-down">
                <label for="filter">Filter by:</label>
                <select id="filter" name="filter" class="filter-select">
                  <option value="ALL">ALL</option>
                </select>
              </div>
            </div>
          </div>
          <h2 id="search-result">"<span>24</span>" Web Topics Found</h2>
        </div>
        <div id="loadingIndicator" style="display: none;"><h2>Loading <span id="loadingDots"></span></h2></div>
        <div id="errorMessage" style="display: none; color: red;"></div>
        <div id="courses" class="courses"></div>
      </section>
      <section class="my-favorites">
        <h2>My Favorites Topics</h2>
        <div class="favorite-container" id="favoriteContainer">
        </div>
      </section>
    </main>
    <footer>
      <p>
        Develop with&nbsp;<ion-icon name="heart" class="heart"></ion-icon
        >&nbsp;&#169; 2023
      </p>
    </footer>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script>
      /** const toggleMode = () => {
        document.body.classList.toggle("dark-mode");
      }; **/

      /**const toggleFavorites = () => {
        const fav = document.getElementsByClassName("my-favorites");
        fav[0].classList.toggle("show");
      };**/
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./js_Files/shared/common.js"></script>
    <script type="module" src="./js_Files/homePage/home.js"></script>
  </body>
</html>
