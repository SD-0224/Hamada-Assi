<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Topics | Hamada</title>
  </head>
  <body class="light-mode">
    <header>
      <h1><a href="index.html" id="logo">Web Topics</a></h1>
      <nav>
        <ul>
          <li onclick="toggleMode()">
            <ion-icon name="moon-outline" class="icon"></ion-icon>
            <span>Dark Mode</span>
          </li>
          <li>
            <a href=""
              ><ion-icon name="heart-outline" class="icon"></ion-icon>
              <span>Favorites</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome-section">
        <div class="text">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </section>
      <section class="content-container">
        <div class="search-container">
          <form action="" class="search-field">
            <ion-icon name="search-outline" class="icon"></ion-icon>
            <input type="text" placeholder="Search the website..." />
            <div class="drop">
              <div class="drop-down">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort" class="sort-select">
                  <option value="item1">Default</option>
                  <option value="item2">Default</option>
                  <option value="item3">Default</option>
                  <option value="item4">Default</option>
                </select>
              </div>
              <div class="drop-down">
                <label for="filter">Filter by:</label>
                <select id="filter" name="filter" class="filter-select">
                  <option value="item1">Default</option>
                  <option value="item2">Default</option>
                  <option value="item3">Default</option>
                  <option value="item4">Default</option>
                </select>
              </div>
            </div>
          </form>
          <h2 id="search-result">"<span>24</span>" Web Topics Found</h2>
        </div>
        <div id="courses" class="courses"></div>
      </section>
    </main>
    <footer>
      <p>
        Develop with&nbsp;<ion-icon name="heart" class="heart"></ion-icon
        >&nbsp;&#169; 2023
      </p>
    </footer>
    <script>
      function toggleMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
