<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the details page for a specific topic. View the details of the topic and add it to favorites if desired."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- css files -->
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/loader.css" />
    <link rel="stylesheet" href="CSS/details.css" />
    <link rel="stylesheet" href="CSS/general.styles.css" />

    <title>Web Topics | Hamada</title>
  </head>
  <body class="light-mode">
    <header class="container">
      <h1><a href="index.html" id="logo">Web Topics</a></h1>
      <nav>
        <ul>
          <li>
            <button id="mode-btn" class="btn-nav" aria-label="Toggle dark mode">
              <ion-icon name="moon-outline" class="icon" aria-hidden="true"></ion-icon>
              <span id="modeButtonText">Dark Mode</span>
            </button>
          </li>
          <li>
            <button id="favorites-btn" class="btn-nav"  aria-label="Toggle Favorites">
              <ion-icon name="heart-outline" class="icon" aria-hidden="true"></ion-icon>
              <span>Favorites</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="welcome-section">
        <div class="text">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </section>
      <div id="loadingIndicator" style="display: none">
        <div class="loader"></div>
      </div>
      <div
        class="errorMessage-details"
        id="errorMessage"
        style="display: none; color: red"
      ></div>
      <section id="dataContainer" class="data-container">
        <div class="data">
          <div class="text-data">
            <div class="details"></div>
            <div class="sub-topics"></div>
          </div>
          <div class="right-col-card"></div>
        </div>
      </section>
      <section class="my-favorites">
        <h2>My Favorites Topics</h2>
        <div class="favorite-container" id="favoriteContainer"></div>
      </section>
    </main>

    <footer>
      <p>
        Develop with&nbsp;<ion-icon name="heart" class="heart"></ion-icon
        >&nbsp;&#169; 2023
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script

    ></script>
    <script type="module" src="./js_Files/shared/common.js"></script>
    <script type="module" src="./js_Files/detailsPage/details.js"></script>
  </body>
</html>
